<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta utf="8">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Calculatrice</title>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <h1>Projet calculatrice en cours...</h1>
    <div class="calculator">

        <input autocomplete="off" class="calculator-screen" />

        <div class="touche">
            <button class="operator" value="/">&divide;</button>
            <button class="operator" value="*">&times;</button>
            <button class="operator" value="-">-</button>
            <button class="plus operator" value="+">+</button>
          <!--  <button class="clear">AC</button>-->



            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>


            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>

            
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>


            <button class="zero" value="0">0</button>
            <button class="decimal" value=".">.</button>

            <button class="egal" value="=">=</button>
            <script src="index.js"></script>
        </div>
        <!-- Place this tag where you want the button to render. -->
        <!-- Place this tag where you want the button to render. -->
        <div class="git">
            <a class="github-button" href="https://github.com/IlanWanounou/Calculatrice/"
                data-color-scheme="no-preference: dark;" data-size="large" data-show-count="false"
                aria-label="Watch IlanWanounou/Calculatrice on GitHub">Depot</a>
        </div>
    </div>


</body>

</html>
